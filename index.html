<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menu-icons" href="#">Gmail</a>
            <a class="menu-icons" href="#">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="Google drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Google_Duo_icon.svg/512px-Google_Duo_icon.svg.png"
                            alt="Google duo">
                        <p>Duo</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="Google photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="Google keep">
                        <p>Keep</p>
                    </div>

                </div>
            </div>
            <img id="profile-pic" src="https://source.unsplash.com/collection/190727/1600x900" alt="Profile Pic">
        </nav>
    </header>

    <main>
        <section>
            <img src=" https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                id="google-logo" alt="">
            <br>
            <div id="input-wrapper">
                <input id="search-box" />
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="Voice Search icon">
            </div>
            <div>
                <button class="Custom-btn">Google Search</button>
                <button class="Custom-btn">I'm Feeling Lucky</button>
            </div>

        </section>
    </main>

</body>

</html>
